<body>
  <section>
    <a href="./index.html">Go to home</a>
  </section>
<section class="timer-section">
  <input type="text" id="datetime-picker" />
  <button type="button" data-start>Start</button>

  <div class="timer">
    <div class="field">
      <div class="value" data-days>00</div>
      <div class="label">Days</div>
    </div>
    <div class="field">
      <div class="value" data-hours>00</div>
      <div class="label">Hours</div>
    </div>
    <div class="field">
      <div class="value" data-minutes>00</div>
      <div class="label">Minutes</div>
    </div>
    <div class="field">
      <div class="value" data-seconds>00</div>
      <div class="label">Seconds</div>
    </div>
  </div>
</section>

  
</body>
