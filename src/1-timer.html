<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>timer</title>
  <link rel="stylesheet" href="./css/1-timer.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="
  https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css
  " rel="stylesheet" />
</head>

<body>
  <section>
    <a href="./index.html">Go to home</a>
  </section>
<section class="timer-section">
  <input type="text" id="datetime-picker" />
  <button type="button" data-start>Start</button>

  <div class="timer">
    <div class="field">
      <div class="value" data-days>00</div>
      <div class="label">Days</div>
    </div>
    <div class="field">
      <div class="value" data-hours>00</div>
      <div class="label">Hours</div>
    </div>
    <div class="field">
      <div class="value" data-minutes>00</div>
      <div class="label">Minutes</div>
    </div>
    <div class="field">
      <div class="value" data-seconds>00</div>
      <div class="label">Seconds</div>
    </div>
  </div>
</section>

  <script src="./js/1-timer.js" type="module"></script>
</body>

</html>
